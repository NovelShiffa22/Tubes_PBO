<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="/css/css.css" />
</head>
<body>
  <header id="navbar">
    <div class="left">
      <img src="/img/logo.png" alt="Logo">
    </div>
    <div class="right">
      <div class="search">
        <img src="/img/search.png" alt="Search Icon">
        <input type="text" placeholder="Search notes">
      </div>

      <div class="date" onclick="document.getElementById('customDate').showPicker()">
        <span>Date</span>
        <img src="/img/drop.png" alt="Drop Icon">
        <input id="customDate" type="date">
      </div>
      
      <img src="/img/upload.png" alt="Upload Icon">
      <img src="/img/profile.png" alt="Profile Icon">  
    </div>
  </header>
  <script src="/js/authPage.js"></script>
</body>
</html>
