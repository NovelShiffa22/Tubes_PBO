<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title id="title">Login/Register</title>
  <link rel="stylesheet" href="/css/css.css">
  
</head>
<body>
  <div class="container">
    <!-- Image Section -->
    <div class="image-section">
      <img src="/img/bg.png">
    </div>

    <!-- Form Section -->
    <div class="form-wrapper">
      <div class="form-container" id="formSlider">
        <!-- Login Form -->
        <form class="form-section" id="login">
          <h2>SIGN IN</h2>
          <input type="text" placeholder="Username" name="username" required />
          <input type="password" placeholder="Password" name="password" required />
          <button type="submit">Login</button>
          <p>Don't have an account? <a onclick="toggleForm('signup')">Create One</a></p>
        </form>

        <!-- Sign Up Form -->
        <form class="form-section" id="signup">
          <h2>SIGN UP</h2>
          <input type="text" placeholder="First Name" name="firstName" required />
        <input type="text" placeholder="Last Name" name="lastName" required />
        <input type="text" placeholder="Username" name="username" required />
        <input type="text" placeholder="Email" name="email" required />
        <input type="password" placeholder="Password" name="password" required />
        <input type="password" placeholder="Confirm Password" name="confirmedPassword" required />
          <button type="submit">Sign Up</button>
          <p>Already have an account? <a href="#" onclick="toggleForm('login')">Login</a></p>
        </form>
      </div>
    </div>
  </div>
  <script src="/js/authPage.js"></script>
 
</body>
</html>
