<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="/css/signUp.css"/>
</head>
<body>
  <div class="container">
    <div class="left-pane">
      <h1><span class="small">start studying slowly,<br>later there will be</span><br><span class="big">Big Results</span></h1>
    </div>
    <div class="right-pane">
      <h2>SIGN UP</h2>
      <form id="signUpForm" th:action="@{/api/auth/signin}" method="post">
        <input type="text" placeholder="First Name" required />
        <input type="text" placeholder="Last Name" required />
        <input type="text" placeholder="User ID" required />
        <input type="password" placeholder="Password" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
      <p class="login-text">
        Already have an account? <a href="/login">Login</a>
      </p>
    </div>
  </div>
  <script>
    document.getElementById('signUpForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission

      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      fetch('/api/auth/signup', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      }).then(response => {
        if (response.ok) {
          // Handle successful signup, e.g., redirect to login page
          window.location.href = '/login'; // Change this to your desired redirect URL
        } else {
          // Handle error, e.g., show an error message
          alert('Signup failed. Please check your details.');
        }
      }).catch(error => {
        console.error('Error:', error);
      });
    });
  </script>
</body>
</html>
