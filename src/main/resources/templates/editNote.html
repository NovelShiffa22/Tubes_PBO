<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Note</title>
    <link rel="stylesheet" href="static/css/navbar.css"/>
    <link rel="stylesheet" href="static/css/editNote.css"/>
    <link rel="stylesheet" href="/css/output.css" />
</head>
<body>
     <!-- Navbar -->
  <header
      class="fixed shadow-lg flex top-0  bg-ijomuda w-full justify-between z-30"
    >
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    </style>
      <div class="flex items-stretch">
        <div class="py-2 px-4 max-md:hover:bg-ijotaik">
          <a class="" href="/">
            <img class="w-[125px]" src="/img/logo.png" />
          </a>
        </div>
      </div>

      <!--Navigation on left-->
      <div class="flex items-center mr-0 ml-auto max-md:hidden">
        <div
          class="p-3 font-inter font-semibold hover:bg-ijomudagelap border-b-[2px] border-ijomuda hover:border-black transition-all duration-300 ease-in-out"
        >
          <a href="/user/notes/upload" class="inline-block relative p-1">Upload</a>
        </div>
        <div
          class="p-3 font-inter font-semibold hover:bg-ijomudagelap border-b-[2px] border-ijomuda hover:border-black transition-all duration-300 ease-in-out"
        >
          <a href="/user/notes" class="inline-block relative p-1">MyNotes</a>
        </div>
        <div
          class="p-3 font-inter font-semibold hover:bg-ijomudagelap border-b-[2px] border-ijomuda hover:border-black transition-all duration-300 ease-in-out"
        >
          <a href="/user/notes/bookmark" class="inline-block relative p-1">Saved</a>
        </div>
      </div>
      </div>

      <!--SearchBar-->
      <div class="flex">
        
        <div class="p-3 max-md:hidden">
          <input
            id="search-input"
            type="text"
            class="border-greenwhitey rounded-lg p-1"
            placeholder="Search..."
          />
          <button
            class="pl-1"
            onclick="searchByName()"
            >
            <img class="w-4" src="/img/search.png" />
          </button>
          
      </div>
        <a class="p-2 flex items-center" href="/user/profile">
          <img id="profile-picture" src="/img/profile.png" class="w-11 h-11 rounded-full border-[1px] border-gray-300" />
          <div class="border-sky-500"></div>
        </a>
      </div>
    </header>
    <script src="/js/navbar.js"></script>

    <div class="cont">
        <div class="container1">
            <div class="body-inside1">
                <h2>Title</h2>
                <input type="text" placeholder="Introduction to OOP">
            </div >
            <div class="body-inside1">
                <h2>Upload File</h2>
                <div class="custom-file-upload">
                    <label for="file-upload" class="upload-label">
                        ðŸ“„ Upload File
                    </label>
                    <input id="file-upload" type="file" />
                    <span id="file-name">No file chosen</span>
                </div>
            </div>
        </div>
    <div class="container2">
        <div class="body-inside">
            <h2>Course</h2>
            <select name="course" id="course">
                <option value="" disabled selected>Select course</option>
                <option value="oop">Object Oriented Programming</option>
                <option value="dsa">Data Structure</option>
                <option value="ai">Artificial Intelligence</option>
                <option value="web">Web Development</option>
            </select>
        </div>
        <div class="body-inside">
            <h2>Major</h2>
            <select name="major" id="major">
                <option value="" disabled selected>Select major</option>
                <option value="cs">Computer Science</option>
                <option value="it">Information Technology</option>
                <option value="ce">Computer Engineering</option>
                <option value="se">Software Engineering</option>
            </select>
        </div>
    </div>
    <div class="container1">
        <div class="body-inside2">
            <h2>Description</h2>
            <textarea placeholder="Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur, dolores! Quasi, obcaecati. Ipsum consequuntur est aliquam quidem delectus aperiam eligendi repellat sit molestiae, optio consequatur, deleniti tempora. Odit, recusandae officiis?"></textarea>
        </div>
    </div>
    <button type="submit" class="buttonEdit">Edit Note</button>
    </div>
    <script>
        const input = document.getElementById("file-upload");
        const fileName = document.getElementById("file-name");

        input.addEventListener("change", () => {
            fileName.textContent = input.files.length > 0 ? input.files[0].name : "No file chosen";
        });
    </script>

</body>
</html>
