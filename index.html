<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sliding Login/Register</title>
  <link rel="stylesheet" href="css.css">
  
</head>
<body>
  <div class="container">
    <!-- Image Section -->
    <div class="image-section">
      
    </div>

    <!-- Form Section -->
    <div class="form-wrapper">
      <div class="form-container" id="formSlider">
        <!-- Login Form -->
        <div class="form-section" id="login">
          <h2>SIGN IN</h2>
          <input type="text" placeholder="User ID" />
          <input type="password" placeholder="Password" />
          <button>Login</button>
          <p>Don't have an account? <a href="#" onclick="toggleForm('signup')">Create One</a></p>
        </div>

        <!-- Sign Up Form -->
        <div class="form-section" id="signup">
          <h2>SIGN UP</h2>
          <input type="text" placeholder="First Name" />
          <input type="text" placeholder="Last Name" />
          <input type="text" placeholder="User ID" />
          <input type="password" placeholder="Password" />
          <button>Sign Up</button>
          <p>Already have an account? <a href="#" onclick="toggleForm('login')">Login</a></p>
        </div>
      </div>
    </div>
  </div>
  <script src="java.js"></script>
 
</body>
</html>
